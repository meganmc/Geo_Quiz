<!DOCTYPE html>

<html>
    <head>
        <title>New Customer Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <p>Fill in the following information to register for online banking services.</p>
        
        <form action="mcdonald/NewCustomerServlet.java" method="post">
            <input type ="hidden" name="action" value="add">
            
            <label>First Name:</label>
            <input type="text" name="firstName" required><br>
            
            <label>Last Name:</label>
            <input type="text" name="lastName" required><br>
            
            <label>Phone:</label>
            <input type="number" name="phoneNumber" required><br>
            
            <label>Address:</label>
            <input type="text" name="address" required><br>
            
            <label>City:</label>
            <input type="text" name="city" required><br>
            
            <label>State:</label>
            <input type="text" name="state" required><br>
            
            <label>Zip Code:</label>
            <input type="text" name="zipCode" required><br>
            
            <label>Email:</label>
            <input type="email" name="email" required><br>
            
            <label>&nbsp;</label>
            <input type="submit" value="Register" id="submit">
        </form>
            
    </body>
</html>
